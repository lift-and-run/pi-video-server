<!DOCUMENT html>
<html>
<head>
    <title>Pi Video Server</title>
	<meta charset="utf-8">
	
</head>

<body>
<img id="video" src="data:image/jpg;base64,##anchor##">
<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io.connect();
	
	function test() {
	    socket.emit('client_data', {'letter': 'smth'});
	};

    socket.on('message', function(data){
        var video = document.getElementById("video");
		video.src = "data:image/jpg;base64," + data.message;
    });

</script>
</body>
</html>
